<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        //<div>가 <body>에 있어서 -> document가 준비되면 function실행.
        $(document).ready(function () {
            for (let i = 0; i < 5; i++) {
                let btn = $('<button>').html('OK');
                $('#show').append(btn);
            }
            $('button').eq(0).click(function () {
                window.alert('button clicked.');
            })

            //event on 방법.
            $('button').on('mouseover', function () {
                $(this).css('background', 'yellowgreen');
            });

            $('button').on('mouseout', function () {
                $(this).css('background', '');
            });

            // key,value방식으로 function 생성.
            let events = {
                'focus': function () {
                    console.log('focus')
                },
                'blur': function () {
                    console.log('blur')
                }
            }

            $('button').on(events);

        });

        function main() {
            console.log('hi');
        };
    </script>
</head>

<body>
    <div id="show"></div>
</body>

</html>
