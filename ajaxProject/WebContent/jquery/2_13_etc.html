<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/2_13_etc.html</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        /*
        $('요소선택:contains(텍스트)')
        $('요소선택').contents()
        $('요소선택').has(요소명)    or     $('요소선택:has(요소명)')
        $('요소선택').not(제외할)    or     $('요소선택:not(제외할)')
        $('요소선택').탐색선택자().end()    //탐색선택자 190p 참조
        */


        $(function () {

            $('#inner_1 p:contains(내용1)').css('background', 'pink');
            $('#inner_1 p:has(strong)').css('background', 'red');
            $('#outer_wrap').contents().css('border', '4px dashed lightblue'); //하위요소 선택
            $('#inner_2 p').not(":first").css('background', 'yellow'); //:first 제외
            $('#inner_2 p').eq(2).end().css('color', 'red'); //end():필터링되기전 요소 선택



        }) //end of ready
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>div#outer_wrap 콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>#inner_1 contains(), contents(), has()</h1>
            <p>
                <span>스판 내용1</span>
            </p>
            <p>
                <strong>스트롱 내용2</strong>
            </p>
            <p>
                <span>스판 내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>#inner_2 not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>

</html>
