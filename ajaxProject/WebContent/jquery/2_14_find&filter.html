<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/2_14_find&filter.html</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        /*
        $('요소선택').find('하위요소 중 필터링할 요소 선택')
        $('요소선택').filter('선택한 요소 중 필터링 할 요소 선택')
        */

        $(function () {
            $('#inner_1').find(".txt1").css('background', 'red');
            $('#inner_1 p').filter('.txt2').css('background', 'blue');
            $('#inner_2 p').filter(function (idx, obj) {
                console.log(idx)
                return idx % 2 == 0;
            }).css('background', 'yellow')
        })
    </script>
</head>

<body>

</body>
<div id="outer_wrap">
    <h1>div#outer_wrap콘텐츠 탐색 선택자</h1>
    <section id="inner_1">
        <h2>section#inner_1 find(),filter()</h2>
        <p class="txt1">.txt1 p태그 내용1</p>
        <p class="txt2">.txt2 내용2</p>
    </section>
    <section id="inner_2">
        <h2>section#inner_2 filter(function)</h2>
        <p>p태그 index 0</p>
        <p>index 1</p>
        <p>index 2</p>
        <p>index 3</p>
    </section>
</div>

</html>
