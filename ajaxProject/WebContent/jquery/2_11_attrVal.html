<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/2_11_attrVal.html</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        /*
        $("요소선택[속성]")
        $("요소선택[속성^=값") : 값으로 시작
        $("요소선택[속성$=값") : 값으로 끝
        $("요소선택[속성*=값") : 값이 포함
        $(":type 속성값"): input요소 중 type속성값이 일치하는 요소
        */

        $(function () {

            $('#wrap a[target]').css({
                "color": "lightblue"
            });
            $('#wrap a[href^=https]').css({
                "color": "green"
            }); //속성값에서 문자만 가능.
            $('#wrap a[href$=net]').css({
                "color": "blue"
            });
            $('#wrap a[href*=google]').css({
                "color": "red"
            });
            $("#member_f :text").css('background-color', 'pink');
            $('#member_f :password').css({
                "background-color": "red"
            });





        }) //end of ready
    </script>
</head>

<body>
    <div id="wrap">
        <p>
            <a href="https://easyspub.co.kr" target="_blank">이지펍</a>
        </p>
        <p>
            <a href="https://naver.com">네이버</a>
        </p>
        <p>
            <a href="https://google.co.kr">구굴</a>
        </p>
        <p>
            <a href="https://daum.net">다음</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>


</body>

</html>
