<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/2_7_each.html</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>

        /*
        $("요소선택").each(function(매개변수1:index, 매개변수2:객체) { });
        $.each($("요소선택").function(매개변수1:index, 매개변수2:객체) { });
        $("요소선택").each(function() { $(this) });
        $.each($("요소선택").function() { $(this) });
        */
       
        $(function () {
            var obj = [{
                "area": "서울"
            }, {
                "area": "부산"
            }, {
                "area": "전주"
            }]

            $(obj).each(function (i, o) {
                console.log(i + ":", o);
            })
            console.log("The End1")

            //리스트출력
            $.each($("#menu1 li"), function (index, o) {
                console.log(index + ":", o);
            })
            console.log("The End2")
            
            //리스트출력_$(this) = $("요소선택")
            $.each($("#menu2 li"), function(i) {
                console.log(i + ":", $(this));  
            })


        }) //end of ready
    </script>
</head>

<body>
    <h1>탐색선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>1-2</li>
        <li>1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li>2-2</li>
        <li>2-3</li>
    </ul>
</body>

</html>
