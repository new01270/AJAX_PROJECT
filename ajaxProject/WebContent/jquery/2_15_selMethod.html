<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/2_15_selMethod.html</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        /*
        $('요소선택').is(":[checked | selected | visible | hidden | animated]")
         */

        $(function () {

            var result_1 = $('#inner_1 p').eq(0).is(":visible");
            console.log(result_1); //결과: true

            var result_2 = $('#inner_1 p').eq(1).is(":visible");
            console.log(result_2); //결과: false

            var result_3 = $('#chk1').is(":checked");
            console.log(result_3); //결과: true

            var result_4 = $('#chk2').is(":checked");
            console.log(result_4); //결과: false


        }) //end of reday
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>div#outer_wrap is()</h1>
        <section id="inner_1">
            <h2>sec#inner_1 문단태그영역</h2>
            <p>p내용</p>
            <p style="display: none;">내용2 none</p>
        </section>
        <section id="inner_2">
            <h2>sec#inner_2 폼태그영역</h2>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked>
                <label for="chk1">체크1 체크드</label>
                <input type="checkbox" name="chk2" id="chk2">
                <label for="chk2">체크2</label>
            </p>
        </section>
    </div>
</body>

</html>
